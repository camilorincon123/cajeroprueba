<div class="jumbotron">
    <h1 class="display-4">Hello!!!!</h1>
    <p class="lead">Bienvenido.....</p>
    <hr class="my-4">
    <div *ngIf="message" class="alert alert-danger" role="alert">
        El usuario {{usuario.nombre}} no existe!!!
    </div>
    <form (ngSubmit)="login(l)" #l="ngForm">
        <div class="form-group col-8">
            <label for="exampleInputEmail1">Cedula</label>
            <input type="text" class="form-control is-invalid" [class.is-invalid]="cedula.invalid && cedula.touched" name="cedula" [ngModel]="usuario.cedula" #cedula="ngModel" required placeholder="Cedula">
            <small *ngIf="cedula.invalid && cedula.touched" class="form-text text-danger">Ingrese su cedula</small>
        </div>
        <div class="form-group col-8">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control is-invalid" [class.is-invalid]="clave.invalid && clave.touched" name="clave" [ngModel]="usuario.clave" #clave="ngModel" required placeholder="Clave">
            <small *ngIf="clave.invalid && clave.touched" class="form-text text-danger">Ingrese su clave</small>
        </div>
        <div class="form-group col-8">
            <button type="submit" class="btn btn-primary btn-lg">Ingresar</button>
        </div>
    </form>
</div>
